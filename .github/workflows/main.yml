name: Render babelquarto (quarto) website
on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read       # needed to check out repo
  id-token: write      # required for deploy-pages
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      # install libcurl, needed for curl R package
      # libfribidi-dev libharfbuzz-dev for textshaping
      # libxslt1-dev for xslt
      - name: Install R package deps
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install -y libcurl4-openssl-dev libfribidi-dev libharfbuzz-dev libxslt1-dev libblas-dev liblapack-dev libpoppler-cpp-dev libfontconfig1-dev \
          libcairo2-dev libfreetype6-dev libpng-dev libtiff5-dev \
          libjpeg-dev pkg-config

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5.2"
          
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Configure Java for rJava
        run: |
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          sudo R CMD javareconf

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2

      - name: Render book
        run: Rscript -e 'babelquarto::render_website()'
        env: # Set the secret as an input
          BABELQUARTO_CI_URL: https://stesiam.com

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs  # Quarto output directory

      - name: Deploy ðŸš€
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
